<div class="card p-6 animate-fade-in">
  <div class="flex justify-between items-start">
    <div class="flex-1">
      <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ foodItem.name }}</h3>
      <p class="text-gray-600 mb-3 leading-relaxed">{{ foodItem.description }}</p>
      <p class="text-2xl font-bold text-green-600">${{ foodItem.price }}</p>
    </div>
    <button 
      (click)="onAddToCart()"
      class="ml-6 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors duration-200 transform hover:scale-105">
      Add to Cart
    </button>
  </div>
</div>
