<!-- food-card.html -->
<div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition duration-300 hover:shadow-xl hover:-translate-y-1">

  <!-- Image section -->
  <div class="h-40 bg-gray-100 flex items-center justify-center overflow-hidden">
    <img 
      *ngIf="foodItem.imageUrl"
      [src]="'/daily_menu/' + foodItem.imageUrl"
      alt="{{ foodItem.name }}"
      class="w-full h-full object-cover">

    <!-- Fallback if no image -->
    <span *ngIf="!foodItem.imageUrl" class="text-gray-500">
      Image Placeholder
    </span>
  </div>

  <div class="p-6">
    <div class="flex justify-between items-start">
      <div>
        <h3 class="text-xl font-bold text-gray-900">{{ foodItem.name }}</h3>
        <p class="text-sm text-gray-500 mt-1">{{ foodItem.description }}</p>
      </div>
    </div>

    <div class="flex justify-between items-center mt-4">
      <span class="text-2xl font-bold text-green-600">NLE{{ foodItem.price }}</span>

      <button 
        (click)="onAddToCart()"
        class="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors">
        Add
      </button>
    </div>
  </div>
</div>
