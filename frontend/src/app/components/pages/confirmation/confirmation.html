<div class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full space-y-8 text-center animate-slide-up">
    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto">
      <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>

    <div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">All Set!</h1>
      <p class="text-gray-600">
        We've received your food selection. You will receive an email confirmation shortly.
      </p>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-6">
      <p class="text-lg font-semibold text-gray-900 mb-2">Order #{{ orderNumber }}</p>
      <p class="text-gray-600">Your choices have been saved for the event.</p>
    </div>

    <div class="space-y-4">
      <p class="text-gray-600">
        Review your selection in the dashboard.
      </p>
      <p class="text-sm text-gray-500">
        Made a mistake? Contact support.
      </p>
    </div>

    <button 
      [routerLink]="['/menu']"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
      Return to Menu
    </button>
  </div>
</div>
