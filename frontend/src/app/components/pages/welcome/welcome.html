<div class="min-h-screen bg-white flex flex-col">
  <!-- Header/Logo Section -->
  <header class="p-6 flex justify-center">
    <div class="flex items-center space-x-2">
      <!-- Assumed Logo Placeholder (replace with your actual logo component or image) -->
      <div class="w-4 h-4 bg-orange-500 rounded-full"></div>
      <span class="text-xl font-semibold text-gray-800">Noxa</span>
    </div>
  </header>

  <!-- Main Content Area -->
  <div class="flex-grow flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full space-y-8">
      
      <!-- Image Section -->
      <!-- Adjusted max-width to be smaller (max-w-48, or 192px) -->
      <div class="max-w-48 mx-auto"> 
        <!-- Added rounded-xl for noticeably round corners -->
        <img src="/welcome_asset/welcome_image.jpeg" alt="Fresh vegetables" class="w-full object-cover rounded-xl shadow-lg">
      </div>

      <!-- Text Section -->
      <div class="text-center mt-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Smart Food</h1>
        <p class="text-2xl font-light text-gray-600">Selection, Simplified.</p>
        <p class="text-gray-500 mt-4 leading-relaxed">
          Noxa helps you track, select, and manage your food choices effortlessly.
        </p>
      </div>

      <!-- Login Link & Button Section -->
      <div class="text-center space-y-4">
        <p class="text-gray-600 text-sm">
          Already have an account? 
          <!-- Update the routerLink value as needed for your application -->
          <a [routerLink]="['/admin-login']" class="text-orange-500 hover:text-orange-600 font-semibold ml-1">
            Log In
          </a>
        </p>
        
        <!-- Get Started Button (Orange color as in the image) -->
        <button 
          [routerLink]="['/menu']" 
          class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-md">
          Get Started
        </button>
      </div>
    </div>
  </div>
</div>
