<div class="landing-container">
  <header class="header">
    <div class="logo">
      <div class="logo-icon"></div>
      <span class="logo-text">Noxa</span>
    </div>
  </header>

  <main class="main-content">
    <div class="hero-image">
      <img src="assets/images/vegetables.jpg" alt="Fresh vegetables" />
    </div>

    <div class="content-section">
      <h1 class="main-title">
        Smart Food<br />
        Selection, Simplified.
      </h1>
      
      <p class="subtitle">
        Noxa helps you track, select, and manage<br />
        your food choices effortlessly.
      </p>

      <button class="btn-primary" (click)="getStarted()">
        Get Started
      </button>

      <p class="login-text">
        Already have an account? 
        <a (click)="login()" class="login-link">Log In</a>
      </p>
    </div>
  </main>
</div>
