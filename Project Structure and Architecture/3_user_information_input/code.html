<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Noxa - Your Details</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f46a25",
              "background-light": "#f8f6f5",
              "background-dark": "#221610",
              "content-light": "#181311",
              "content-dark": "#f8f6f5",
              "subtle-light": "#8a6e60",
              "subtle-dark": "#a1938b",
              "border-light": "#e6dfdb",
              "border-dark": "#443831"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-content-light dark:text-content-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-10 shrink-0 items-center justify-center text-content-light dark:text-content-dark">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10 text-content-light dark:text-content-dark">Your Details</h1>
</div>
<main class="flex-1 pb-28">
<!-- Order Summary Card -->
<div class="p-4">
<div class="flex items-center justify-between gap-4 rounded-lg bg-white dark:bg-background-dark dark:border dark:border-border-dark p-4 shadow-[0_4px_12px_rgba(0,0,0,0.05)]">
<div class="flex flex-col gap-1 flex-1">
<p class="text-base font-bold leading-tight text-content-light dark:text-content-dark">3 items</p>
<p class="text-sm font-normal leading-normal text-subtle-light dark:text-subtle-dark">$25.50</p>
</div>
<div class="flex items-center gap-2 text-primary">
<span class="text-sm font-medium">View Details</span>
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Contact Information Section -->
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4 text-content-light dark:text-content-dark">Contact Information</h2>
<div class="flex flex-col gap-1 px-4">
<label class="flex flex-col flex-1 py-2">
<p class="text-sm font-medium leading-normal pb-2 text-content-light dark:text-content-dark">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-content-light dark:text-content-dark bg-white dark:bg-background-dark h-14 p-4 text-base font-normal leading-normal border border-border-light dark:border-border-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:border-primary focus:ring-primary/50" placeholder="Enter your full name" value="Jane Doe"/>
</label>
<label class="flex flex-col flex-1 py-2">
<p class="text-sm font-medium leading-normal pb-2 text-content-light dark:text-content-dark">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-content-light dark:text-content-dark bg-white dark:bg-background-dark h-14 p-4 text-base font-normal leading-normal border border-border-light dark:border-border-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:border-primary focus:ring-primary/50" placeholder="Enter your email address" value="jane.doe@example.com"/>
</label>
<label class="flex flex-col flex-1 py-2">
<p class="text-sm font-medium leading-normal pb-2 text-content-light dark:text-content-dark">Phone Number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-content-light dark:text-content-dark bg-white dark:bg-background-dark h-14 p-4 text-base font-normal leading-normal border border-border-light dark:border-border-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:border-primary focus:ring-primary/50" placeholder="(123) 456-7890" type="tel" value=""/>
</label>
</div>
<!-- Delivery Information Section -->
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-6 text-content-light dark:text-content-dark">Delivery Information</h2>
<div class="flex flex-col gap-1 px-4">
<label class="flex flex-col flex-1 py-2">
<p class="text-sm font-medium leading-normal pb-2 text-content-light dark:text-content-dark">Street Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-content-light dark:text-content-dark bg-white dark:bg-background-dark h-14 p-4 text-base font-normal leading-normal border border-border-light dark:border-border-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:border-primary focus:ring-primary/50" placeholder="Enter your street address" value=""/>
</label>
<label class="flex flex-col flex-1 py-2">
<p class="text-sm font-medium leading-normal pb-2 text-content-light dark:text-content-dark">Apt / Suite (Optional)</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-content-light dark:text-content-dark bg-white dark:bg-background-dark h-14 p-4 text-base font-normal leading-normal border border-border-light dark:border-border-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:border-primary focus:ring-primary/50" placeholder="e.g. Apt 12B" value=""/>
</label>
<div class="flex gap-4 py-2">
<label class="flex flex-col flex-1">
<p class="text-sm font-medium leading-normal pb-2 text-content-light dark:text-content-dark">City</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-content-light dark:text-content-dark bg-white dark:bg-background-dark h-14 p-4 text-base font-normal leading-normal border border-border-light dark:border-border-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:border-primary focus:ring-primary/50" placeholder="City" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-sm font-medium leading-normal pb-2 text-content-light dark:text-content-dark">Zip Code</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-content-light dark:text-content-dark bg-white dark:bg-background-dark h-14 p-4 text-base font-normal leading-normal border border-border-light dark:border-border-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:border-primary focus:ring-primary/50" placeholder="Zip" value=""/>
</label>
</div>
</div>
<!-- Optional Actions -->
<div class="px-4 pt-6">
<div class="flex items-center justify-between rounded-lg bg-white dark:bg-background-dark dark:border dark:border-border-dark p-4">
<span class="text-base font-medium text-content-light dark:text-content-dark">Save this information</span>
<label class="relative inline-flex cursor-pointer items-center">
<input checked="" class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-7 w-12 rounded-full bg-border-light after:absolute after:start-[4px] after:top-[4px] after:h-5 after:w-5 after:rounded-full after:border after:border-white after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-focus:outline-none rtl:peer-checked:after:-translate-x-full dark:bg-border-dark"></div>
</label>
</div>
</div>
<div class="px-4 py-4">
<label class="flex flex-col flex-1 py-2">
<p class="text-sm font-medium leading-normal pb-2 text-content-light dark:text-content-dark">Special Instructions</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-content-light dark:text-content-dark bg-white dark:bg-background-dark h-28 p-4 text-base font-normal leading-normal border border-border-light dark:border-border-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:border-primary focus:ring-primary/50" placeholder="e.g. Leave at the front door"></textarea>
</label>
</div>
</main>
<!-- Sticky Footer Button -->
<footer class="fixed bottom-0 left-0 right-0 z-10 bg-background-light/80 dark:bg-background-dark/80 p-4 backdrop-blur-sm">
<button class="flex h-14 w-full items-center justify-center rounded-xl bg-primary px-6 text-base font-bold text-white shadow-lg shadow-primary/30">Confirm Order</button>
</footer>
</div>
</body></html>
