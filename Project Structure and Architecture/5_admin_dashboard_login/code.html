<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Noxa Admin Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#334155", // Deep, sophisticated navy blue/charcoal
              "accent": "#f46a25", // Warm gold/orange for accents
              "background-light": "#F8F9FA",
              "background-dark": "#111827",
              "text-light": "#111827",
              "text-dark": "#F8F9FA",
              "text-secondary-light": "#6b7280",
              "text-secondary-dark": "#9ca3af",
              "border-light": "#e5e7eb",
              "border-dark": "#374151"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden p-4 sm:p-6">
<div class="flex w-full max-w-sm flex-col items-center gap-4">
<!-- App Logo -->
<div class="flex items-center gap-2 pb-4">
<span class="material-symbols-outlined text-primary dark:text-accent text-3xl">
                    grid_view
                </span>
<p class="text-2xl font-bold text-text-light dark:text-text-dark">Noxa</p>
</div>
<!-- Header Text -->
<div class="flex w-full flex-col items-center gap-2 text-center">
<h1 class="text-text-light dark:text-text-dark tracking-tight text-3xl font-bold leading-tight">Admin Portal Access</h1>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-normal">Welcome back, please enter your details.</p>
</div>
<div class="flex w-full flex-col items-stretch gap-4 pt-6">
<!-- Email Input Field -->
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">Email Address</p>
<div class="relative flex w-full flex-1 items-stretch">
<span class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark">
                            mail
                        </span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-accent/50 border border-border-light dark:border-border-dark bg-white dark:bg-slate-800 focus:border-accent h-14 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark pl-12 pr-4 text-base font-normal leading-normal" placeholder="Enter your email" type="email" value=""/>
</div>
</label>
<!-- Password Input Field -->
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<span class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark">
                            lock
                        </span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-accent/50 border border-border-light dark:border-border-dark bg-white dark:bg-slate-800 focus:border-accent h-14 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark pl-12 pr-12 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-text-secondary-light dark:text-text-secondary-dark absolute right-0 top-0 flex h-full w-12 items-center justify-center">
<span class="material-symbols-outlined" data-icon="Eye">visibility</span>
</button>
</div>
</label>
<!-- Error Message Area -->
<div class="flex items-center gap-2 text-red-500 pt-1 hidden">
<span class="material-symbols-outlined text-base">error</span>
<p class="text-sm">Invalid email or password. Please try again.</p>
</div>
<!-- Forgot Password Link -->
<div class="flex w-full justify-end pt-1">
<a class="text-sm font-medium text-accent hover:underline" href="#">Forgot Password?</a>
</div>
</div>
<!-- Primary CTA Button -->
<div class="w-full pt-4">
<button class="flex h-14 w-full items-center justify-center gap-2 rounded-lg bg-primary px-6 text-base font-bold text-white shadow-sm transition-all hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">Log In</button>
</div>
</div>
</div>
</body></html>
